<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      padding: 50px;
      background-color: #6464ff88; /* aa는 알파값(투명도) */
      border: 3px dashed #fda;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: rgba(130, 0, 0, .5); /* .5는 알파값(투명도) */
    }
    p {
      color: blue;
      color: hsl(240, 100, 50);
      color: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">
      <h2>내부박스의 내용</h2>
    </div>
    <h2>외부박스의 내용</h2>
  </div>
</body>
</html>
