<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <h1>시간이란...</h1>
    <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라.</p>
    <img src="images/first.jpg" alt="첫째 그림">
    <!-- 
        1. 태그는 < >로 구분 
        2. 태그 이름은 소문자 기입 : 표준 명세상 태그와 태그 속성은 모두 소문자 사용 권장
        3. 여는 태그, 닫는 태그를 정확히 입력
        4. 들여쓰기 확실히
    -->
    <u><i>태그 겹쳐쓰기</i></u>
    <!-- 
        <!DOCTYPE html> : 문서가 html5로 작성되었다는 의미 -> 선언문이 없으면 html문서를 버전 분류하지 않고 쿼크 모드로 동작
     -->
</body>
</html>
