<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <!-- 
        5. CSS 기초
        - Cascading Style Sheet
        - HTML과 함께 웹 표준의 하나   
        - <style> 태그 사용
        - {} 안에 정의
        - 형식 : 선택자 {속성명:속성값; 속성명2:속성값2 ... }
            ex. p {
                    color: blue;
                    font-size: 16px;
                }
        - 스타일 내의 주석은 /* */

        5-2. 주요 선택자
        * {} : 전체 선택자
        태그 {} : 태그 선택자
        .클래스명 {} : 클래스 선택자
        #아이디명 {} : 아이디 선택자
        이름, 이름, 이름 .. {} : 복수 선택자

        5-3. CSS 우선순위
        - 사용자 스타일 시트의 중요 스타일
          ex. 고대비
        - 제작자 스타일 시트의 중요 스타일
          ex. !important
        - 제작자 스타일 시트의 일반 스타일
        - 사용자 스타일 시트의 일반 스타일
        - 브라우저 스타일 시트의 스타일
        - 태그 < 클래스 < 아이디 < 인라인 < 중요

        5-4. CSS 모듈
          a. LC
          b. WD
          c. CR
          d. PR
          e. REC
          
          - 브라우저 지원여부
            접두어
            -webkit- : 웹킷 엔진 브라우저(safari, chrome, opera)
            -moz- : firefox
            -ms- : ie
    -->

</body>
</html>
