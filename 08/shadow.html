<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 1px solid;
      display: inline-block;
      margin: 10px;
    }
    .box1 {
      /*        가로 세로 그라데이션 퍼짐정도 */
      box-shadow: 0px 0px 10px 5px #fdd;
    }
    .box2 {
      /*        가로 세로 그라데이션 퍼짐정도 */
      box-shadow: -3px -3px 3px 2px #fdd;
      border-color: #fdd;
    }
    .box3 {
      /*        가로 세로 그라데이션 퍼짐정도 */
      box-shadow: -3px -3px 3px 2px #fdd inset;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
