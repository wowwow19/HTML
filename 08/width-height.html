<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      margin: 10px;
    }
    .box1 {
      width: 200px;
      height: 100px;
      background-color: #ffaa00;
    }
    .box2 {
      width: 50%;
      height: 100px;
      /* height: 50%; 일반적으로 block레벨 태그는 높이값을 %단위로 작성하지 않음 */
      background-color: #09f;
    }
    .box3 {
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 5px solid black;
      background-color: #af0;
    }
    /* 요소의 크기 값 : 컨텐츠 크기 + 패딩 + 테두리 */
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
