<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!--
    8. 레이아웃을 위한 스타일
      width, height : 박스모델의 너비와 높이
      display : 화면에서 요소가 어떻게 보일지 결정하는 속성
      border : 테두리
      margin : 외부 여백
      padding : 내부 여백
      border-radius : 둥근 모서리 처리

    8-1. CSS와 박스 모델
      - display : 태그가 가지고 있는 배치 속성
        inline : 크기 조절 불가능, 여러 요소 나란히 배치 가능
          <span>, <input>, <button>, <img>, <mark>, <b>, <em>, <i>
        block : 크기 조절(너비, 높이) 가능, 한 줄에 하나만 배치 가능
          <p>, <div>, <hn>, <ul>, <li>, <br>
        inline-block : 크기 조절 가능, 여러 요소 나란히 배치 가능
          <ul>, <li> 태그의 수평배치에 사용
        ex. none | inline | block | inline-block | contents |
            table | table-cell | table-row | list-item

    8-2. 테두리 관련 속성
      border-width : 테두리 너비
      border-color : 색상
      border-style : 형태

    8-3. 여백 관련 속성
      padding
      margin
  -->
</body>
</html>
