<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Place now</title>
</head>
<body>
  <div class="wrapper login-background">
    <div class="top">
        <img src="images/home-menu-btn.png" class="header-btn" alt="" usemap="#image-map">
        <map name="image-map">
          <area target="" alt="" title="" href="menu-before-login.html" coords="303,2,347,39" shape="rect">
        </map>
    </div>
    <div>
      <a href="index.html">
        <img src="images/home-logo.png" class="logo" alt="기본로고">
      </a>
    </div>
    <div class="login-form">
      <form action="fine-account.html">
        <fieldset>
          <legend>로그인</legend>
          <ul>
            <li>
              <label for="id">
                <img src="images/login-user-icon.png" class="form-icon" alt="">
                <input class="input-bar" type="email" placeholder="이메일주소" name="id" value="babamba@naver.com" required>
              </label>
            </li>
            <li>
              <label for="pw">
                <img src="images/login-pw-icon.png" class="form-icon" alt="">
                <input class="input-bar" type="password" placeholder="비밀번호" name="pw" value="1234" required>
                <input type="image" class="login-btn" src="images/login-btn.png" onclick="alert('비밀번호를 55회 틀렸습니다.\n계정 찾기 페이지로 이동합니다.')">
              </label>
            </li>
            <li>
              <label for="regi">
                <span class="left-text">Place now가 처음이신가요?</span>
                <span class="right-text"><a href="register-pre.html">회원가입</a></span>
              </label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
