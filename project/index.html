<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b4280e763405f78f741398ca33cfd410"></script>
  <title>Place now</title>
  <style>
    @keyframes moving-btn {
      0% {
        transform: none;
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes moving-btn-reset {
      0% {
        transform: none;
      }

      100% {
        transform: translate(0, 5px);
      }
    }
  </style>
  <script>
    $(function () {
      var ticker = function () {
        setTimeout(function () {
          $('#ticker li:first').animate({ marginTop: '-20px' }, 400, function () {
            $(this).detach().appendTo('ul#ticker').removeAttr('style');
          });
          ticker();
        }, 3000);
      };
      ticker();
    });
  </script>
</head>

<body>

  <div class="wrapper basic-background">
    <div class="header">
      <img src="images/home-menu-btn.png" class="header-btn" alt="" usemap="#image-map">
      <map name="image-map">
        <area target="" alt="" title="" href="menu-before-login.html" coords="303,2,347,39" shape="rect">
      </map>
    </div>

    <div>
      <a href="index.html"><img src="images/home-logo.png" class="logo" alt="기본로고"></a>
    </div>

    <div class="rank">
      <ul id="ticker">
        <li><a href="#"><span>1</span><span class="region-tag">서울・인천</span>홍대입구<span class="rank-no">-</span></a></li>
        <li><a href="#"><span>2</span><span class="region-tag">서울・인천</span>강남역<span class="rank-no">-</span></a></li>
        <li><a href="#"><span>3</span><span class="region-tag">부산・경남</span>서면역<span class="rank-up">↑</span></a></li>
        <li><a href="#"><span>4</span><span class="region-tag">서울・인천</span>코엑스<span class="rank-up">↑</span></a></li>
        <li><a href="#"><span>5</span><span class="region-tag">서울・인천</span>한강공원<span class="rank-no">-</span></a></li>
        <li><a href="#"><span>6</span><span class="region-tag">서울・인천</span>가로수길<span class="rank-down">↓</span></a></li>
        <li><a href="#"><span>7</span><span class="region-tag">대구・경북</span>동성로<span class="rank-up">↑</span></a></li>
        <li><a href="#"><span>8</span><span class="region-tag">서울・인천</span>부평역<span class="rank-down">↓</span></a></li>
        <li><a href="#"><span>9</span><span class="region-tag">서울・인천</span>광화문광장<span class="rank-down">↓</span></a>
        </li>
        <li><a href="#"><span>10</span><span class="region-tag">광주・전라</span>전주 한옥마을<span class="rank-up">↑</span></a>
        </li>
      </ul>
    </div>

    <div class="search">
      <form method="GET">
        <input class="search-bar" type="search" placeholder="어디로 갈까요?" name="keyword">
        <a href="place-list-si-01.html"><input type="image" class="search-btn" src="images/home-search-btn.png"></a>
      </form>
    </div>

    <div class="footer footer-home">
      <span class="footer-text">지도로 보기</span>
      <a href="index-map.html">
        <img src="images/home-btm-down-btn.png" class="footer-btn" alt="">
      </a>
    </div>

    <script type="text/javascript">
      var real_search_keyword = new textScroll('scroll'); // 스크롤링 하고자하는 ul 엘리먼트의 id값을 인자로 넣습니다
      real_search_keyword.name = "real_search_keyword"; // 인스턴스 네임을 등록합니다
      real_search_keyword.start(); // 스크롤링 시작
    </script>
  </div>
</body>

</html>
