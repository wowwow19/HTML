<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/index.js"></script>
  <script>
    function delete_check(url) {

      answer = confirm("정말로 삭제할까요?");
      if (answer == true) {
        location = url;
      }
    }

          <col>

          <col>

        <thead>

                  <li><input type="text"></li>
                  <li><input type="submit" value="입력" onclick="alert('금지어가 포함되어있습니다.\n바르고 고운 말을 사용해주세요.')"></li>
                </ul>
              </div>

          </tr>
          <tr>
            <td colspan="4" class="post-btns">
              <div class="left-btns">
                <ul>
                  <li><button type="button" onclick="location.href='help.html'">목록</button></li>
                </ul>
              </div>
              <div class="right-btns">
                <ul>
                  <li><a href="help-post-edit.html"><button>수정</button></a></li>
                  <li><a href="javascript:delete_check('help-aft-rm.html')"><button>삭제</button></a></li>

          </tr>
        </tbody>
        <tfoot>

            <td><span class="notice">공지</span></td>
