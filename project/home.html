<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Place now</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("images/background_home.png");
            background-repeat: no-repeat;
            background-size: 360px 330px;
            background-position: center top;
            padding-top: 10px;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif, ;
        }
        .menu-button {
            width: 360px;
            height: 40px;
        }
        .logo {
            margin-top: 40px;
            width: 200px;
            height: 100px;
        }
        .search {
            display: block;
            margin-top: 5px;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .search-bar {
            border: 0px;
            border-radius: 50px;
            width: 300px;
            height: 40px;
            font-size: 13px;
            padding-left: 15px;
            padding-right: 45px;
            padding-bottom: 5px;
        }
        .search-button {
            position: absolute;
            margin-left: -40px;
            margin-top: 6px;
            width: 29px;
            height: 29px;
        }
        .btm-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: rgb(51,51,51);
            margin-top: 30px;
        }
        .btm-button {
            width: 35px;
            height: 35px;
        }
        .btm-bar span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="images/topBar.png" class="menu-button" alt="" usemap="#image-map">
        <map name="image-map">
            <area target="" alt="" title="" href="" coords="303,2,347,39" shape="rect">
        </map>
    </div>
    <div>
        <a href="home.html"><img src="images/logo.png" class="logo" alt="기본로고"></a>
    </div>
    <div class="search">
        <form method="GET">
            <input class="search-bar" type="search" placeholder="어디로 갈까요?" name="keyword">
            <input type="image" class="search-button" src="images/searchButton.png">
        </form>
    </div>
    <div class="btm-bar">
        <span>지도로 보기</span>
        <a href="home_map.html"><img src="images/underCross.png" class="btm-button" alt=""></a>
    </div>
</body>
</html>
