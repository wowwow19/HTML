<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/style-tmp.css">
    <script src="js/index.js"></script>
    <title>Place now</title>
</head>
<body>
  <div class="wrapper index-wrapper">
    <div class="menu-header">
      <a href="menu-before-login.html"><i class="fas fa-bars"></i></a>
    </div>
    <div class="main-logo">
      <a href="index.html"><img src="images/logo.png" id="main-logo" alt=""></a>
    </div>
    <div class="login-mid">
      <form action="menu-after-login.html" class="login-form">
        <fieldset>
          <!-- <legend>로그인</legend> -->
          <ul>
            <li>
              <div class="input-bar">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="이메일주소" name="id" autofocus required>
              </div>
            </li>
            <li>
              <div class="input-container">
                <div class="input-bar">
                  <i class="fas fa-key"></i>
                  <input type="password" placeholder="비밀번호" name="pw" required>
                </div>
                <div class="input-btn">
                  <input type="submit" class="login-btn" value="">
                </div>
              </div>
            </li>
            <li>
              <div class="regi-text">
                <span class="left-text">Place now가 처음이신가요?</span>
                <a href="terms.html"><span class="right-text"><b>회원가입</b></span></a>
              </div>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
