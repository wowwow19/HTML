<!DOCTYPE html>

  <title>Place now</title>
  <style>
    @keyframes moving-btn {
      0% {
        transform: none;
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes moving-btn-reset {
      0% {
        transform: none;
      }

      100% {
        transform: translate(0, -5px);
      }
    }
  </style>
    <script>
      $(function () {
        var ticker = function () {
          setTimeout(function () {
            $('#ticker li:first').animate({ marginTop: '-20px' }, 400, function () {
              $(this).detach().appendTo('ul#ticker').removeAttr('style');
            });
            ticker();
          }, 3000);
        };
        ticker();
      });
    </script>  
</head>
