<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    li {
      display: inline-block;
      margin: 20px;
    }
    
    li a {
      text-decoration: none;
    }

    /* a태그의 href속성을 가진 요소만 선택 */
    a[href] {
      background: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>메인메뉴 :</a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>  
</body>
</html>
