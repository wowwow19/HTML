<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 
    선택자(Selector) : CSS의 속성이 적용될 요소
      태그, 아이디, 클래스, 전체, 복수, 자손
      연결선택자, 속성선택자, 가상클래스와 요소
    
    12-1. 연결선택자
      - 자손
      상위요소 하위요소 {}
      - 자식
      상위요소 > 하위요소 {}
      - 인접
      요소1 + 요소2 {}
      - 형제
      요소1 ~ 요소2 {}

    12-2. 속성 선택자
      [속성] : 속성명
      [속성="속성값"]
      [속성~="속성값"] : 특정 값을 포함하는 속성에 적용
      [속성|="속성값"] : 특정 값을 포함하는 속성에 적용
      [속성*="속성값"] : 특정 값을 포함하는 속성에 적용

    12-3. 가상클래스 가상 요소
      :link, visitied, hover, active, focus
      :enabled, disabled, checked
      :root
      :nth-child, nth-last-child
      :nth-of-type, nth-last-of-type
      :last-child, first-child
      :first-of-type, last-of-type
      :only-child, only-of-type
      :target
      :not
      ::first-line, first-letter
      ::before, after 
  -->
</body>
</html>
