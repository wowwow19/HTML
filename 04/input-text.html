<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>텍스트 필드 확장</legend>
            <ul>
                <li><label for="">일반 텍스트 필드<input type="text" name="text" value="기본값"></label></li>
                <li><label for="">메일 주소<input type="email" name="email" placeholder="ex) abcde@naver.com"></label></li>
                <li><label for="">연락처<input type="tel" name="tel"></label></li>
                <li><label for="">홈페이지<input type="url" name="url"></label></li>
                <li><label for="">검색<input type="search" name="search"></label></li>
                <li><label for="">숫자<input type="number" name="number" min="1" max="10" step="2"></label></li>
                <li><label for="">색상<input type="color" name="color"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>날짜 및 시간</legend>
            <ul>
                <li><label for="">날짜<input type="date" name="date" max="2021-01-29" min="2021-01-10"></label></li>
                <li><label for="">달<input type="month" name="month"></label></li>
                <li><label for="">주<input type="week" name="week"></label></li>
                <li><label for="">시간<input type="time" name="time"></label></li>
                <li><label for="">날짜시간<input type="datetime" name="datetime"></label></li>
                <li><label for="">날짜시간-로컬<input type="datetime-local" name="datetime-local"></label></li>
            </ul>
        </fieldset>
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
