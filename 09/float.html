<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    img {
      float: right;
    }
    div {
      width: 100px;
      height: 100px;
      float: left;
      margin: 10px;
    }
    .box1 {
      background-color: #fe8;
    }
    .box2 {
      background-color: #09f;
    }
    .box3 {
      background-color: #0fb;
    }
    .box4 {
      background-color: #fcc;
      float: right;
    }
    .add {
      background-color: #999;
      /* float로 인해 겹침을 방지 */
      clear: both;
    }
  </style>
</head>
<body>
  <img src="images/tomato.jpg" alt="토마토">
  <h1>토마토</h1>
  <p>의무교육은 무상으로 한다. 탄핵결정은 공직으로부터 파면함에 그친다. 그러나, 이에 의하여 민사상이나 형사상의 책임이 면제되지는 아니한다. 국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 설치할 수 없다. 국회나 그 위원회의 요구가 있을 때에는 국무총리·국무위원 또는 정부위원은 출석·답변하여야 하며, 국무총리 또는 국무위원이 출석요구를 받은 때에는 국무위원 또는 정부위원으로 하여금 출석·답변하게 할 수 있다.</p>
  
  <hr>

  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <h1 class="add">플로트 속성이후에 추가적으로 나오는 제목</h1>
</body>
</html>
