<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2장의 핵심</title>
</head>
<body>
    <!-- 
        2-1. 텍스트를 묶어주는 태그 : block 속성
        <hn> : 제목을 표시 (n=1,2,3,4,5,6)
        <p> : 문단을 정의
        <br> : 줄바꾸기
        <hr> : 수평 줄 넣기
        <blockquote> : 인용문 넣기 
        <pre> : 입력하는대로 화면에 표시
            <code> <samp> <kdb>
        <div> : 블럭 속성으로 영역 묶기

        2-2. 텍스트를 한 줄로 표시하는 태그 : inline 속성
        <strong><b> : 굵게 표시하기
            strong : 의미적 강조
            b : 형태만 표시
        <em><i> : 이탤릭체로 표시하기
            em : 의미적 강조
            i : 형태만 표시
        <q> : 인용 내용 표시하기
        <mark> : 형광펜 효과
        <span> : 줄바꿈 없이 영역묶기
        <ruby> : 위첨자 표시
        <abbr> : 약자 표시
        <cite> : 참고내용 표시
        <code> : 컴퓨터 코드 표시
        <kbd> : 키보드명령이나 음성명령 같은 사용자 입력내용
        <sub> : 아래첨자
        <sup> : 위첨자
        <s>, <del> : 취소선
        <u> : 밑줄 긋기
        
        2-3. 목록을 만드는 태그
        <ul> : 순번없는 목록(unordered list)
        <ol> : 순번있는 목록(ordered list)
        <li> : 리스트 아이템, 실제 목록들
        <dl> : 설명 목록(description list)
        <dt> : 설명 제목(description title)
        <dd> : 설명 정의(description definition)

        2-4. 표를 만드는 태그
        <table> : 표 하나를 가리킴
        <tr> : 행
        <td> : 셀
        <th> : 헤더 셀
            colspan : 열병합
            rowspan : 행병합
        <caption> : 표에 제목 붙이기
        <thead> : 표의 헤더
        <tbody> : 표의 본문
        <tfoot> : 표의 요약
        <col> : 열에 일관된 스타일을 적용하기 위해 묶기
        <colgroup> : 
    -->
</body>
</html>
