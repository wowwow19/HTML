<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <mark> : 형광펜 -->
    <h2>야외 텐트를 닮은 건축물 <mark style="background-color: lime;">"테쉬폰"</mark></h2>
    <p>아일랜드 출신... ... 남아 있으며 
        <span style="color: blue;">
            국내 근현대 건축사의 한페이지를 보여주는 가치를 지닌다
        </span>
        고 전문가들은 평가합니다.
    </p>
    <!-- <ruby><rt> : 위첨자 표시 -->
    <p>
        루비(Ruby)는 1995년 일본의 프로그래머 마츠모토 
        유키히로<ruby>(松本行弘)<rt>まつもとゆきひろ</rt></ruby>가 만든
        프로그래밍 언어입니다.
    </p>
    <p>
        <ruby>大韓民國<rt>대한민국</rt></ruby>
    </p>
</body>
</html>
