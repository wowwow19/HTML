<!DOCTYPE html>
<html lang="kp">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <h3>구구단을 화면에 표시하는 자바 예제</h3>
    <pre>
        for (int i = 2; i <= 9; i++) {
            for (int j = 1; j <= 9; j++) {
                System.out.println(i + "*" + j + "=" + i * j);
            }
        }
    </pre>
</body>
</html>
