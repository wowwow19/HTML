<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 960px;
      margin: 0 auto;
    }
    header {
      padding: 30px;
      background-color: blue;
    }
    header h1 {
      color: #fff;
      text-align: center;
    }
    section {
      float: left;
      width: 700px;
      padding: 15px;
      min-height: 500px;
      background-color: yellow;
    }
    aside {
      float: right;
      width: 200px;
      padding: 15px;
      min-height: 500px;
      background-color: green;
    }
    footer {
      clear: both;
      padding: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>고정그리드 레이아웃</h1>
    </header>
    <section>
      본문
    </section>
    <aside>
      사이드바
    </aside>
    <footer>
      푸터
    </footer>
  </div>
</body>
</html>
