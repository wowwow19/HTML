<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 
    font-family
    font-size
    font-weight

    color

    text-align
    line-height
    
    6-1. 글꼴 관련 스타일
      font : 운영체제의 영향
        - 한글 기본 폰트 : 궁서, 바탕, 굴림, 돋움
        - 영문 기본 폰트 : serif, sans-serif
          ex. body { font-family : "맑은 고딕", 돋움, serif }
        - 웹 폰트 : .woff(web open font format), .eot(embedded open type)
          ex. @font-face
          ex. 구글 웹 폰트
      font-size : 글자 크기
      font-weight : 글자 굵기
      font-variant : small-caps
      font-style : 글자 스타일
      font : 여러속성 일괄적용
  
    6-2. 텍스트 관련 스타일
      color : 글자의 색상(문자, 16진수 표기, rgb, rgba, hsl, hsla)
      text-decoration : 밑줄 관련 스타일
      text-transform : 대소문자변경(영문)
      white space : 공백
      letter-spacing : 자간
      word-spacing : 단어간격

    6-3. 문단 스타일
      direction : 진행방향
        ltr : left to right(기본)
        rtl : right to left
      text-align : 정렬
        start
        end 
        left
        right
        center
        justify : 양쪽정렬
      text-justify : 양쪽 정렬시 공백 조절
      text-indent : 들여쓰기
      line-height : 줄간격 조정 px, em, %, 숫자

    6-4. 목록 스타일
      list-style-type : 불릿(글머리기호)의 형태, 숫자
      list-style-image : 불릿을 이미지로 대체
      list-style-position : 불릿의 위치(바깥쪽, 안쪽)


  -->
</body>
</html>
