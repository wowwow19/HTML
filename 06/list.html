<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 초기화 후 작업 시작 */
    /* * {
      margin: 0;
      padding: 0;
    } */
    .sqrbullet {
      list-style-type: square;
    }
    .nobullet {
      list-style-type: none;
    }
    .imgbullet {
      list-style-image: url("images/dot.png");
    }
    .inside {
      list-style-position: inside;
    }
    .outside {
      list-style-position: outside;
    }
  </style>
</head>
<body>
  <!-- 사각형타입의 불릿 -->
  <ul class="sqrbullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <!-- 불릿 제거 -->
  <ul class="nobullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <!-- 이미지타입의 불릿 -->
  <ul class="imgbullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <!-- 불릿의 위치 -->
  <ul class="inside">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <ul class="outside">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>
