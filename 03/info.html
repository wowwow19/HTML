<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--  
        3-1. 이미지
            비트맵형 이미지, 벡터형 이미지
        jpg : 협회에서 만든 압축기법, 색상 표시수 24bit, 투명 불가능
        gif : 프레임 기록 가능, 색상 표시수 256개, 투명 가능
        png : 색상 표시수 32bit, 투명 가능

        src : 이미지의 경로
            절대경로 : 절대적으로 위치한 경로
            상대경로 : 현재 내 위치 기준에서의 경로
            .. : 이전 디렉토리
            .  : 현재 디렉토리
            /  : 루트 디렉토리
        alt : 이미지에 대한 설명 텍스트

        <figure> : 이미지 묶기
        <figurecaption> : 이미지 주석넣기

        3-2. 링크 만들기
        <a> : 텍스트나 이미지에 링크 설정
            target : 링크 대상 지정(_blank : 새탭에서 실행, _self : 현재 창에서 실행, 
                                _top : 프레임 관계의 최고 조상, _parent : 프레임 관계의 부모)
            anchor : id를 이용해 페이지 내 이동 가능
        <iframe> : 화면을 프레임별로 분할(다른 영역으로 구성, 동작함)
        <map>
            <img .. usemap="#맵이름">
        <area>
            alt : 대체 텍스트 지정
            coords : 좌표
            href : 이동할 경로
            shape : rect, circle, poly
            target
        
        3-3. SVG(Scalable Vector Graphic) 이미지
        

    -->
</body>
</html>
